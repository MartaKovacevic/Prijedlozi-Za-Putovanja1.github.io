<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
    margin: 0;
  }
  
 
  .header {
    background-color: #FFDAB9;
    font-family: Tahoma, sans-serif;
    padding: 60px;
    text-align: center;

    
    font-size: 20px;

  }

a:link {
  text-decoration: none;
  font-weight: bold;
  color: rgb(37, 35, 35);
}
ul.topnav {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

ul.topnav li {float: left;}

ul.topnav li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

ul.topnav li a:hover:not(.active) {background-color: #E9967A;;}

ul.topnav li a.active {background-color: #90EE90;}

ul.topnav li.right {float: right;}
.tekst {
  padding: 16px;
  font-family: Tahoma, sans-serif;
  text-align: center
}

img {
  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 100%;
}
.footer {
  background-color: #F1F1F1;
  text-align: right;
  padding: 10px;
  font-family: Tahoma, sans-serif;
}


@media screen and (max-width: 600px) {
  ul.topnav li.right, 
  ul.topnav li {float: none;}
}
</style>
</head>
<body>

<div class="header">
  <a href="index.html" title="Meni">Prijedlozi za putovanja</a>
